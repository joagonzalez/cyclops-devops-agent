apiVersion: apps/v1
kind: Deployment
metadata:
  name: promQL-agent-deployment
  labels:
    app: promQL-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promQL-agent
  template:
    metadata:
      labels:
        app: promQL-agent
    spec:
      containers:
        - name: promQL-agent
          image: joagonzalez/promql-agent:${IMAGE_TAG}
          ports:
            - containerPort: 5000
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: API_VERSION
              value: "${IMAGE_TAG}"
---
apiVersion: v1
kind: Service
metadata:
  name: promQL-agent-service
spec:
  selector:
    app: promQL-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
---
# Traefik Middleware for HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
# HTTP IngressRoute for redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: promQL-agent-http
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`promql-agent.qwerty.com.ar`)
      kind: Rule
      middlewares:
        - name: https-redirect
      services:
        - name: promQL-agent-service
          port: 80
---
# HTTPS IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: promQL-agent-https
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`promql-agent.qwerty.com.ar`)
      kind: Rule
      services:
        - name: promQL-agent-service
          port: 80
      middlewares:
        - name: secure-headers
  tls:
    certResolver: letsencrypt
